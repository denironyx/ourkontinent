########################## history ##############################
history:
  enable : true
  historyItem:
    # history item loop
    - title : "Founded in 2023"
      icon : "ti-home"
      subtitle : "Work Since 2024 with Pride!!"
      content : "We believe that we can change Africa narrative and that's why we are here"
      
    # history item loop
    - title : "Our History"
      icon : "ti-agenda"
      subtitle : "Mission to make Africa great"
      content : "Africa is growing, and we believe we are here to help"
      
    # history item loop
    - title : "Large Community"
      icon : "ti-hand-open"
      subtitle : "Join our community & help others"
      content : "We only stand a chance of achieving our goal, if you join us"

