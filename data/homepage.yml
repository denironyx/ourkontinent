############################# Intro ##################################
intro:
  enable: true
  subtitle: "How We Make a Difference"
  title: "Together, We Can <br>Transform Africa's Future"
  content:
    "At OurKontinent, we drive sustainable development, foster resilience, and promote innovation across Africa. 
    We champion Africa's rich heritage while providing frameworks for positive change and collaboration.
     Through strategic partnerships and impactful initiatives, we empower individuals and organizations to shape a brighter future for Africa."
  introItem:
    # intro item loop
    - title: "Get Inspired"
      image: "images/New/IMG-20240620-WA0014.jpg"
      content: "OurKontinent strives to inspire and empower individuals and organizations to drive positive change across Africa. Our initiatives and partnerships are designed to foster resilience, promote innovation, and drive sustainable development continent-wide"

    # intro item loop
    - title: "Give Donation"
      image: "images/New/IMG-20240620-WA0011.jpg"
      content: "Every contribution counts. By donating to OurKontinent, you help drive positive change and foster resilience across Africa. Your support allows us to champion Africa’s rich heritage and provide frameworks for positive change and collaboration"

    # intro item loop
    - title: "Become the Solution"
      image: "images/New/mpumelelo.jpg"
      content: " Volunteering is a powerful way to make a difference in your community. By volunteering with OurKontinent, you contribute to driving positive change and fostering resilience across Africa"

    # intro item loop
    - title: "Spread Hope"
      image: "images/New/hope.jpg"
      content: " Together, we can create a great future for Africa. Let’s be the change we want to see in our continent. By sharing positive stories and achievements, we can highlight Africa’s potential and inspire others to join our cause"

